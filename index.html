<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header page__section">
      <img class="header__logo" src="./images/header_logo.svg" alt="Логотип">
    </header>

    <main>
      <section class="profile page__section">
        <img src="./images/profile_avatar.jpg" alt="Аватарка" class="profile__avatar">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        <p class="profile__about">Исследователь океана</p>
        <button type="button" aria-label="Добавить изображение" class="profile__add-button"></button>
      </section>
      <section class="elements page__section">
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__edit">
      <div class="poup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <form class="form-edit" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" placeholder="Имя" id="name" name="name" value="Жак-Ив Кусто" type="text">
          <input class="form__input" placeholder="О себе" id="about" name="about" value="Исследователь океана"
            type="text">
          <button type="submit" aria-label="Сохранить" class="form__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__add">
      <div class="poup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <form class="form-add" name="add-image">
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" placeholder="Название" id="title-image" name="title-image" type="text">
          <input class="form__input" placeholder="Ссылка на картинку" id="link-image" name="link-image" type="text">
          <button type="submit" aria-label="Создать" class="form__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup__image">
      <div class="poup__container-image">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <img src="" alt="" class="popup__bigimage">
        <h2 class="popup__image-name"></h2>
      </div>
    </div>
  </div>
  <template id="card-template">
    <ul class="elements__element">
      <li><img src="" alt="" class="elements__image">
        <button type="button" aria-label="Удалить" class="elements__button-removed"></button>
      </li>
      <li class="elements__body">
        <h2 class="elements__title"></h2>
        <button type="button" aria-label="Нравится" class="elements__button-like"></button>
      </li>
    </ul>
  </template>
  <script src="./script.js"></script>
</body>

</html>
